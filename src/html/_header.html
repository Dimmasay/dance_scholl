<header class="header">

                <a href="https://uk-ua.facebook.com/" target="_blank" class="icons-row__link link-facebook" data-anim-items data-anim-lock>

        <div class="header__menu menu" data-anim-items data-anim-lock>
            <ul class="menu__body" >
